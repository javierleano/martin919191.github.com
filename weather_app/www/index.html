<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/index.css">
</head>

<body>
    <!--   DEBUG CONTROL ELEMENTS   -->
    <div style="padding: 5px; background-color: white; border: 1px solid black; position: absolute; z-index: 1000; top:0; left:0; margin: 5px">
        <button onclick="addOutlines()">Add outlines</button>
    </div>
    <!--   END DEBUG CONTROL ELEMENTS   -->

    <div id="sun-moon-container">
        <div id="sun"></div>
        <div id="moon"></div>
    </div>

    <div class="background" id="sunny-day">
        <div class="background-inner" id="sunny-day-background-1">
            <div class="background-inner-left"></div>
            <div class="background-inner-right"></div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
