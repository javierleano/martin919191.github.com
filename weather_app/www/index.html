<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Inconsolata|Krub|Montserrat|Nunito|Nunito+Sans|Pacifico|Quicksand|Raleway|Roboto|Rubik|VT323"
        rel="stylesheet">
</head>

<body>
    <!--   DEBUG CONTROL ELEMENTS   -->
    <div style="padding: 5px; background-color: white; border: 1px solid black; position: absolute; z-index: 1000; top:0; left:0; margin: 5px">
        <button onclick="addOutlines()">Add outlines</button>
        <button onclick="addAnimation()">Add animation</button>
        <button onclick="transitionDayNight()">Transition night-day</button>
        <select onchange="changeFont()" id="font-dropdown">
            <option value="Cabin">Cabin</option>
            <option value="Inconsolata">Inconsolata</option>
            <option value="Krub">Krub</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Nunito">Nunito</option>
            <option value="Nunito Sans">Nunito Sans</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Raleway">Raleway</option>
            <option value="Roboto">Roboto</option>
            <option value="Rubik">Rubik</option>
            <option value="VT32">VT32</option>
        </select>
    </div>
    <!--   END DEBUG CONTROL ELEMENTS   -->

    <div class="background-image" id="day-background"></div>
    <div class="background-image" id="night-background"></div>

    <div id="sun-moon-container">
        <div id="sun"></div>
        <div id="moon"></div>
    </div>

    <div class="background" id="sunny-day">
        <div class="background-inner" id="sunny-day-background-1">
            <div class="background-inner-left"></div>
            <div class="background-inner-right"></div>
        </div>
    </div>

    <div class="information-container">
        <div id="time-container" class="time-container">
            <div id="time-shadow"></div>
            <div id="date-shadow"></div>
        </div>
        <div id="time-container" class="time-container">
            <div id="time1"></div>
            <div id="date1"></div>
        </div>
        <div id="time-container" class="time-container">
            <div id="time2"></div>
            <div id="date2"></div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
